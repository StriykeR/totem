{% load sweettags i18n %}

<div class="sweet" id="{{post.id}}">
    <div class="avatar">
        <a href="{% url ublogging.views.user post.user.username %}">
            <img src="{% gravatar post.user.email %}" alt="{{ post.user.username }}" title="{{ post.user.username }}"/>
        </a>
    </div>

    <div class="tools">
        {% tools post %}
    </div>
    <div class="sweet-text">
        <span class="username"><a href="{% url ublogging.views.user post.user.username %}">{{ post.user.username }}</a></span> {% trans "said" %}: <br/>
        <span class="text">{{ post.text|force_escape|parse|safe|urlizetrunc:31 }}</span>
        <div class="date">
            <a href="{% url ublogging.views.sweet sweetid=post.id %}">
                {% blocktrans with post.pub_date|timesince as date %} {{ date }} ago {% endblocktrans %}
            </a>
        </div>
    </div>

</div>
