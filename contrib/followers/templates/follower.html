{% load sweettags i18n %}

<div class="followers" style="clear:left">
    <h1>{% trans "Followers" %}</h1>
    <div id="followers">
        {% for follower in followers %}
            <div class="avatar">
                <a href="{% url ublogging.views.user follower.follower.username %}">
                <img src="{% gravatar follower.follower.email 24 %}" alt="{{ follower.follower.username }}" title="{{follower.follower.username }}"/>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
