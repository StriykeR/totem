{% load sweettags i18n %}

<div class="follow">
    {% if following %}
        {% trans "You are following" %} {{ user.username }}
    {% endif %}
    <form action="{% url contrib.followers.views.follow user.id %}" method="post">
        <button name="vote" value="1" class="follow"><img src="{{ MEDIA_URL }}{{ image }}.png" alt="follow">
        {% if following %}
            {% trans "Unfollow" %} {{ user.username }}
        {% else %}
            {% trans "Follow" %} {{ user.username }}
        {% endif %}
        </button>
    </form>
</div>
